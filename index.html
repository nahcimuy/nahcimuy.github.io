<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
    }
    
    * {
      box-sizing: border-box;
    }
    
    #food .row > #food .column {
      padding: 0 8px;
    }
    
    #food .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    #food .column {
      float: left;
      width: 33%;
    }
    
    /* The Modal (background) */
    #food .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: black;
    }
    
    /* Modal Content */
    #food .modal-content {
      position: relative;
      background-color: #fefefe;
      margin: auto;
      padding: 0;
      width: 90%;
      max-width: 1200px;
    }
    
    /* The Close Button */
    #food .close {
      color: white;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
    }
    
    #food .close:hover,
    #food .close:focus {
      color: #999;
      text-decoration: none;
      cursor: pointer;
    }
    
    #food .mySlides {
      display: none;
    }
    
    #food .cursor {
      cursor: pointer;
    }
    
    /* Next & previous buttons */
    #food .prev,
    #food .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -50px;
      color: white;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Position the "next button" to the right */
    #food  .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }
    
    /* On hover, add a black background color with a little bit see-through */
    #food  .prev:hover,
    #food  .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    /* Number text (1/5 etc) */
    #food  .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }
    
    #food img {
      margin-bottom: -4px;
    }
    
    #food  .caption-container {
      text-align: center;
      background-color: black;
      padding: 2px 16px;
      color: white;
    }
    
    #food  .demo {
      opacity: 0.6;
    }
    
    #food  .active,
    #food  .demo:hover {
      opacity: 1;
    }
    
    #food img.hover-shadow {
      transition: 0.3s;
    }
    
    #food  .hover-shadow:hover {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    </style>
    <body>
    
        <div class="row px-15">
            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_meal.jpg" alt="主食" class="w-100 hover-shadow cursor"
                                data-swiper-autoplay="1500" onclick="openModal();currentSlide(1)"> 
                            <div class="food card-img-overlay rgba-dark">
                                <p>主食</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">主食</p>
                </div>
            </div>

            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_brunch.jpg" alt="輕食" class="w-100 hover-shadow cursor"
                            data-swiper-autoplay="1600" onclick="openModal();currentSlide(2)">
                            <div class="food card-img-overlay rgba-light">
                                <p>輕食</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">輕食</p>
            </div>
            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_cafe.jpg" alt="咖啡" class="w-100 hover-shadow cursor"
                            data-swiper-autoplay="1500" onclick="openModal();currentSlide(3)">
                            <div class="food card-img-overlay rgba-dark">
                                <p>咖啡</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">咖啡</p>
            </div>
            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_special.jpg" alt="特調" class="w-100 hover-shadow cursor"
                            data-swiper-autoplay="1500" onclick="openModal();currentSlide(4)">
                            <div class="food card-img-overlay rgba-light">
                                <p>特調</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">特調</p>
            </div>
            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_tea.jpg" alt="茶飲" class="w-100 hover-shadow cursor"
                            data-swiper-autoplay="1500" onclick="openModal();currentSlide(5)">
                            <div class="food card-img-overlay rgba-dark">
                                <p>茶飲</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">茶飲</p>
            </div>
            <div class="col-md-4 col-6 col-6">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide ">
                            <img src="./img/PC/food/food_dessert.jpg" alt="甜點" class="w-100 hover-shadow cursor"
                            data-swiper-autoplay="1500" onclick="openModal();currentSlide(6)">
                            <div class="food card-img-overlay rgba-light">
                                <p>甜點</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p class=" p-2 d-lg-none d-block" style="background-color: #B28252;">甜點</p>
            </div>
                         
            
           
            
            
            
            
    
    <div class="row">
      <div class="column">
        <img src="./img/PC/food/food_meal.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="./img/PC/food/food_brunch.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="./img/PC/food/food_cafe.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="./img/PC/food/food_special.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="./img/PC/food/food_tea.jpg" style="width:100%" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="./img/PC/food/food_dessert.jpg" style="width:100%" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
      </div>
    </div>
    
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
    
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="./img/PC/food/food_meal.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="./img/PC/food/food_brunch.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="./img/PC/food/food_cafe.jpg" style="width:100%">
        </div>
        
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <img src="./img/PC/food/food_special.jpg" style="width:100%">
        </div>
        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="./img/PC/food/food_tea.jpg" style="width:100%">
          </div>
          <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="./img/PC/food/food_dessert.jpg" style="width:100%">
          </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
    
        <div class="column">
          <img class="demo cursor" src="./img/PC/food/food_meal.jpg" style="width:100%" onclick="currentSlide(1)" alt="meal">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/PC/food/food_brunch.jpg" style="width:100%" onclick="currentSlide(2)" alt="brunch">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/PC/food/food_cafe.jpg" style="width:100%" onclick="currentSlide(3)" alt="cafe">
        </div>
        <div class="column">
          <img class="demo cursor" src="/img/PC/food/food_special.jpg" style="width:100%" onclick="currentSlide(4)" alt="special">
        </div>
        <div class="column">
            <img class="demo cursor" src="./img/PC/food/food_tea.jpg" style="width:100%" onclick="currentSlide(5)" alt="tea">
          </div>
          <div class="column">
            <img class="demo cursor" src="./img/PC/food/food_dessert.jpg" style="width:100%" onclick="currentSlide(6)" alt="dessert">
          </div>
      </div>
    </div>
    
    <script>
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.querySelector(".mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
